<ion-content padding class="background_image">

  <h3 style="float: left;color: #ffffff;font-family: Dubai-Light;">{{roomName}}<br>{{myDate}}</h3>
  <img src="assets/imgs/dubaiwhite.png" style="width: 40mm;float: right">

  <ion-grid>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10 style="background-color: rgba(0,144,215,0.2);padding: 30px 0px;border-radius: 40px 0; ">

        <ion-list>
          <ion-item *ngFor="let time of timeArray">
            <ion-label>{{time.TIMESLOT}}</ion-label>
            <ion-label>{{time.NAME}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
